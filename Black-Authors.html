            <figure class="black-auth-img"><a href=""><img src="Young King Take Your Stand Dexter A. Powwell Jr.jpg" alt="A black man stands with his back to the viewer, long curly hair to his shoulders, a crown on his head, and his right fist raised up, painted partially in gold. The background is a soft yellow/gold. The bottom third of the book cover is separated by a thin red line and shows the title and author information in gold letters on a black background."></a><figcaption> 5 Stars<span class="description">A powerful true story of how one bad decision and several subsequent decisions led a 12-year-old Dexter A. Powell Jr. to a felony charge andjail sentence, and how he managed to change the sentence passed down to him by society and the judge who sentenced him. n inspiring read for all of us, and especially young black men.</span></figcaption></figure>
            
            <figure class="black-auth-img"><a href=""><img src="The Black Kids Christina hammonds Reed.jpg" alt="A drawing of a black teenage girl with curly black hair, pink and purple strands weaved throughout and grey sunglasses reflecting the pink sky of Los Angeles and black palm trees fills the book cover. The Black Kids is written in white at the top left of the book and Christina Hammonds Reed is written insmallerpink script at the bottom, resting just underneath the teenager's neck."></a><figcaption>5 Stars<span class="description">The story of a black teenager who has grown up not understabnding her sister's activism, grown up not really understanding herself, has grown up with al white friends who don't understand her, and who is trying to figure all of these things out in the midst of the protests and uprisings after Rodney King's murder at the hands of police. A powerful, essential, and frustrating read.</span></figcaption></figure>
